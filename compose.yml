services:
  goma-postgres:
    image: postgres:16-alpine
    container_name: goma-admin-postgres
    environment:
      POSTGRES_USER: goma
      POSTGRES_PASSWORD: goma
      POSTGRES_DB: goma
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goma-admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  goma-redis:
    image: redis:7-alpine
    container_name: goma-admin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  goma-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goma-admin
    ports:
      - "8080:8080"
    environment:
      GOMA_DB_URL: postgresql://goma:goma@goma-postgres:5432/goma?sslmode=disable
      GOMA_REDIS_URL: redis://redis:6379/0
      GOMA_PORT: 8080
      GOMA_ENVIRONMENT: development
    depends_on:
      goma-postgres:
        condition: service_healthy
      goma-redis:
        condition: service_healthy
    volumes:
      - ./:/app
    restart: unless-stopped

  goma-admin-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: goma-admin-ui
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
      - /ui/node_modules
    depends_on:
      - goma-admin
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
